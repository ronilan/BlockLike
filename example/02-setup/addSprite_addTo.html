<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - Add Sprite</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-0.9.6.min.js"></script>

  <script id="example">
  const stage = new blockLike.Stage();

  const sprite1 = new blockLike.Sprite();
  const sprite2 = new blockLike.Sprite();

  sprite1.addTo(stage);
  stage.addSprite(sprite2);

  sprite1.whenFlag(function () {
    this.goTo(-100, 0);
  });

  sprite2.whenFlag(function () {
    this.goTo(100, 0);
  });

  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
