<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - Delete Stage</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-1.0.1.min.js"></script>

  <script id="example">
  let stage = new blockLike.Stage({
    backdrop: new blockLike.Backdrop({
      color: '#A2DAFF',
    }),
  });

  stage.whenFlag(() => {
    this.wait(5);
    this.delete();
    console.log(this, stage);
    stage = null;
    console.log(this, stage);
  });
  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
