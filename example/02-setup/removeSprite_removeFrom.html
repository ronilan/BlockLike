<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - Remove Sprite</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-1.0.1.min.js"></script>

  <script id="example">
  const stage = new blockLike.Stage();

  let sprite1 = new blockLike.Sprite();
  const sprite2 = new blockLike.Sprite();
  const sprite3 = new blockLike.Sprite();
  const sprite4 = new blockLike.Sprite();
  
  stage.addSprite(sprite1);
  stage.addSprite(sprite2);
  stage.addSprite(sprite3);
  stage.addSprite(sprite4);

  sprite1.whenFlag(function () {
    this.glide(3, 100, 100);
  });

  sprite1.whenClicked(function () {
    this.removeFrom(stage);
    console.log(this, sprite1);
    sprite1 = null;
    console.log(this, sprite1);
    console.log(stage.sprites);
  });

  sprite2.whenFlag(function () {
    this.glide(3, -100, 100);
    console.log(stage.sprites);
    this.removeFrom(stage);
    console.log(stage.sprites);
  });

  sprite3.whenFlag(function () {
    this.glide(3, -100, -100);
  });

  sprite3.whenClicked(function () {
    stage.removeSprite(this);
    console.log(this, sprite1);
    sprite1 = null;
    console.log(this, sprite1);
    console.log(stage.sprites);
  });

  sprite4.whenFlag(function () {
    this.glide(3, 100, -100);
    console.log(stage.sprites);
    stage.removeSprite(this);
    console.log(stage.sprites);
  });
  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
