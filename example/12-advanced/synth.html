<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - Synth 3rd Party JS</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-1.0.3.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/audiosynth/1.0.0/audiosynth.js"></script>

  <script id="example">
  let forever = true;

  const stage = new blockLike.Stage();
  const sprite1 = new blockLike.Sprite();

  const piano = Synth.createInstrument('piano');
  const organ = Synth.createInstrument('organ');

  stage.addSprite(sprite1);

  sprite1.whenFlag(function () {
    let i = 0;
    let n = -1;

    while (forever) {
      i = (i + 1) % 4;
      n = (n + 1) % 7;
      this.turnRight(5);
      piano.play('C', i, 2);
      this.wait(0.5);
      organ.play(String.fromCharCode(n + 65), i, 2);
    }
  });

  stage.whenKeyPressed('Escape', () => { forever = false; });
  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
