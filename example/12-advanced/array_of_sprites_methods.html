<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - Array of Sprites Methods</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-0.9.14.min.js"></script>

  <script id="example">
  const stage = new blockLike.Stage({ pace: 1000 });

  const sprites = [];
  for (let i = 0; i < 10; i += 1) {
    sprites.push(new blockLike.Sprite());
  }

  stage.whenFlag(() => {
    sprites.forEach((item, index) => {
      stage.addSprite(item);
      item.move(index * 30);
    });
  });

  stage.whenClicked(() => {
    sprites.forEach((item, index) => {
      item.turnRight(15 * index);
      item.turnLeft(30 * index);
      item.turnRight(15 * index);
    });

    sprites.forEach((item, index) => {
      item.changeX(15 * index);
      item.changeX(-30 * index);
      item.changeX(15 * index);
    });

    sprites.forEach((item, index) => {
      item.changeY(15 * index);
      item.changeY(-30 * index);
      item.changeY(15 * index);
    });
});

  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
