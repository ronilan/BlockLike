<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
    <title>BlockLike.js Example - Backdrop CSS Background</title>
  </head>
  <body>
  <script type="text/javascript" src="../../dist/blocklike-1.0.1.min.js"></script>

  <script id="example">
  const stage = new blockLike.Stage({
    backdrop: new blockLike.Backdrop({ color: 'lightblue' }),
  });
  const backdropWithCss = new blockLike.Backdrop();

  backdropWithCss.css('background', 'url(https://upload.wikimedia.org/wikipedia/commons/1/13/Vancouver_ib.jpg)');
  backdropWithCss.css('backgroundSize', 'cover');

  backdropWithCss.addTo(stage);

  stage.whenClicked(function () {
    this.nextBackdrop();
  });

  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
