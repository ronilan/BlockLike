<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - glide</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-1.0.4.min.js"></script>

  <script id="example">
  blockLike.debug = true;

  const stage = new blockLike.Stage();

  const sprite1 = new blockLike.Sprite();
  const sprite2 = new blockLike.Sprite();

  stage.addSprite(sprite2);
  stage.addSprite(sprite1);

  sprite1.whenFlag(function () {
    this.wait(3);
    this.goTo(100, 100);
    this.wait(2);
    this.goTo(-100, 100);
    this.wait(1);
    this.goTo(0, 0);
  });

  sprite2.whenFlag(function () {
    this.glide(3, 100, 100);
    this.glide(2, -100, 100);
    this.glide(1, 0, 0);
  });
  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
