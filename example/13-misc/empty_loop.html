<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - Empty Loop</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-0.9.8.min.js"></script>

  <script id="example">
  /* eslint-disable */
  
  const stage = new blockLike.Stage();
  const sprite1 = new blockLike.Sprite();

  sprite1.addTo(stage);

  sprite1.whenClicked(() => {
    while (true) {

    }
  });

  stage.whenEvent('mousemove', (e) => {
    do {
      sprite1.say(`${e.x} ${e.y}`);
      sprite1.wait(1);
    } while (true);
  });

  sprite1.whenLoaded(() => {
    while (true) {
      sprite1.turnRight(2);
    }
  });

  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
