<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example -  Hello World</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-0.9.4.min.js"></script>

  <script id="example">
  const stage = new blockLike.Stage();
  const sprite = new blockLike.Sprite();

  stage.addSprite(sprite);

  sprite.whenFlag(() => {
    this.say('Hello World!');
  });

  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
