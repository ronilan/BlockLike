<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - sendSpriteBackwards</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-0.9.15.min.js"></script>

  <script id="example">
  const stage = new blockLike.Stage();

  const yellow = new blockLike.Sprite({
    costume: new blockLike.Costume({
      color: 'yellow',
    }),
  });
  const red = new blockLike.Sprite({
    costume: new blockLike.Costume({
      color: 'red',
    }),
  });
  const blue = new blockLike.Sprite({
    costume: new blockLike.Costume({
      color: 'blue',
    }),
  });

  stage.addSprite(yellow);
  stage.addSprite(red);
  stage.addSprite(blue);

  yellow.goTo(70, 30);
  blue.goTo(50, -50);

  yellow.whenClicked(() => {
    stage.sendSpriteBackwards(this);
  });

  red.whenClicked(() => {
    stage.sendSpriteBackwards(this);
  });

  blue.whenClicked(() => {
    stage.sendSpriteBackwards(this);
  });

  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
