<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - Show Hide</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-1.0.4.min.js"></script>

  <script id="example">
  const stage = new blockLike.Stage();

  const sprite1 = new blockLike.Sprite();

  stage.addSprite(sprite1);

  sprite1.whenClicked(function () {
    this.hide();
    this.wait(1);
    this.show();
  });
  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
