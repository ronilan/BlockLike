<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - setSize</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-1.0.2.min.js"></script>

  <script id="example">
  const stage = new blockLike.Stage();

  const sprite1 = new blockLike.Sprite();

  stage.addSprite(sprite1);

  sprite1.whenClicked(function () {
    if (this.magnification >= 200) {
      this.setSize(50);
    } else {
      this.changeSize(10);
    }
  });
  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
