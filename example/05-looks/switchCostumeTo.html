<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - switchcostumeToNum</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-0.9.14.min.js"></script>

  <script id="example">

  const stage = new blockLike.Stage();
  const sprite = new blockLike.Sprite();

  const bearbear = new blockLike.Costume({
    image: '../../images/bear.png',
  });

  sprite.addCostume(bearbear);
  sprite.addTo(stage);

  sprite.whenClicked(() => {
    this.switchCostumeTo(bearbear);
  });

  stage.whenClicked(() => {
    sprite.switchCostumeToNum(0);
  });

  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
