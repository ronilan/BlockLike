<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - playSoundLoop</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-0.9.9.min.js"></script>

  <script id="example">
  const stage = new blockLike.Stage();

  const sprite1 = new blockLike.Sprite();

  stage.addSprite(sprite1);

  sprite1.whenClicked(() => {
    this.playSoundLoop('../../sounds/bleat.wav');
  });

  sprite1.whenKeyPressed('Escape', () => {
    this.stopSounds();
  });

  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
