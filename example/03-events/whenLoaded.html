<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - whenLoaded</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-0.9.9.min.js"></script>

  <script id="example">
  const stage = new blockLike.Stage();

  const sprite1 = new blockLike.Sprite();
  const sprite2 = new blockLike.Sprite();

  stage.addSprite(sprite1);
  stage.addSprite(sprite2);

  sprite1.whenLoaded(function () {
    this.wait(0.5);
    this.goTo(0, 200);
    console.log('1 triggered onload');
  });

  sprite2.whenFlag(function () {
    this.wait(0.5);
    this.goTo(0, -100);
    console.log('2 triggered on flag');
  });

  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
