<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - Event Protector</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-1.0.6.min.js"></script>

  <script id="example">
    const stage = new blockLike.Stage()
    const sprite = new blockLike.Sprite()

    stage.addSprite(sprite)

    sprite.whenClicked(() => {
      // assign sprite a property protecting it from "click spamming".
      if (!this.protect) {
        this.protect = true

        this.turnRight(90)
        this.wait(1)
        this.turnLeft(90)

        this.protect = false
      }
    })
  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
