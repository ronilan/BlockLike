<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - Clone</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-0.9.14.min.js"></script>

  <script id="example">
  let forever = true;

  const stage = new blockLike.Stage();

  const sprite = new blockLike.Sprite();

  sprite.addTo(stage);

  sprite.whenFlag(() => {
    while (forever) {
      this.clone();
      this.wait(0.1);
    }
  });

  sprite.whenCloned(() => {
    this.alive = true;

    this.pointInDirection(Math.floor(Math.random() * 360));
    this.addTo(stage);

    while (this.alive) {
      forever ? this.move(10) : null;
      this.wait(0.5);

      if (this.touchingEdge()) {
        this.removeFrom(stage);
        this.alive = false;
      }
    }
  });

  stage.whenKeyPressed('Escape', () => { forever = false; });

  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
