<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - distanceTo</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-0.9.14.min.js"></script>

  <script id="example">
  const stage = new blockLike.Stage({ sensing: true });
  const sprite = new blockLike.Sprite();
  
  sprite.addTo(stage);
  
  stage.whenClicked(function () {
    sprite.say(sprite.distanceTo(this.mouseX, this.mouseY));
  });

  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
