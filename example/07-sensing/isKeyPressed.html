<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
    <title>BlockLike.js Example - isKeyPressed</title>
  </head>
  <body>
  <script type="text/javascript" src="../../dist/blocklike-0.9.11.min.js"></script>

  <script id="example">

  let forever = true;

  const stage = new blockLike.Stage({ sensing: true });
  const sprite = new blockLike.Sprite();

  sprite.addTo(stage);

  sprite.whenFlag(function () {
    while (forever) {
      this.wait(1);
      console.log(stage.keysCode, stage.keysKey, stage.keysKeyCode);
      const space = stage.isKeyPressed(32);
      const A = stage.isKeyPressed('A');
      const arrow = stage.isKeyPressed('ArrowUp');

      const text = `
      Space key: ${space}<br />
      a key: ${A}<br />
      Arrow up: ${arrow}`;

      this.say(text);
    }
  });
  
  stage.whenKeyPressed('Escape', () => { forever = false; });

  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
