<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - Prompt and Alert</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-0.9.1.min.js"></script>

  <script id="example">
  const stage = new blockLike.Stage();
  const sprite = new blockLike.Sprite();

  stage.addSprite(sprite);

  sprite.whenFlag(function () {
    alert('I say someting.'); // eslint-disable-line no-alert
    this.wait(2);
    this.say('I waited. Next I\'ll ask a question');
    this.wait(2);
    const answer = prompt('what is your name?'); // eslint-disable-line no-alert
    this.say(`your name is: ${answer}`);
  });

  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
