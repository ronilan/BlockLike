<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>BlockLike.js Example - Say and Think</title>
  </head>
  <body>

  <script type="text/javascript" src="../../dist/blocklike-0.9.11.min.js"></script>

  <script id="example">
  let forever = true;

  const stage = new blockLike.Stage();
  const sprite = new blockLike.Sprite();

  // this will be ignored as the sprite is not on stage yet.
  sprite.think('hi');
  stage.addSprite(sprite);

  sprite.whenFlag(function () {
    this.think('I will count forever!');
    this.wait(1);
    this.think('I will count forever, and ever and ever!');
    this.wait(1);
    this.think('I will count forever, and ever and ever! and ever and ever!!!');
    this.wait(1);
    let i = 0;
    while (forever) {
      i += 1;
      this.say(i);
    }
  });

  sprite.whenClicked(function () {
    this.changeSize(10);
  });

  sprite.whenKeyPressed(' ', function () {
    this.showing ? this.hide() : this.show();
  });

  stage.whenKeyPressed('Escape', () => { forever = false; });

  </script>
  <script src='../example-helper.js'></script>
</body>
</html>
